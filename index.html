<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Event Manager</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container">

        <!-- Add Event -->
        <div class="card">
            <h2>Add New Event</h2>

            <label>Event Title</label>
            <input type="text" id="title" />

            <label>Event Date</label>
            <input type="date" id="date" />

            <label>Category</label>
            <select id="category">
                <option>Conference</option>
                <option>Social</option>
                <option>Workshop</option>
                <option>Meetup</option>
                <option>Webinar</option>
            </select>

            <label>Description</label>
            <textarea id="description"></textarea>

            <button onclick="addEvent()">Add Event</button>
        </div>

        <!-- Events List -->
        <div class="card events">
            <h2>My Events</h2>

            <div class="actions">
                <button onclick="clearEvents()">Clear All</button>
                <button onclick="addSampleEvents()">Sample Events</button>
            </div>

            <div id="eventList"></div>
        </div>
    </div>

    <!-- DOM Manipulation Demo -->
    <div class="card dom-demo">
        <h2>DOM Manipulation Demo</h2>

        <h3>innerText vs innerHTML vs textContent</h3>

        <div id="demoBox">
            &lt;strong&gt;Bold Text&lt;/strong&gt; with spaces
        </div>

        <div id="domOutput"></div>

        <p class="key-display">You pressed: <span id="keyPressed">None</span></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
